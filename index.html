<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <section>
        <h1 class="text-center text-white mt-5 mb-4">Foodies Hub</h1>

    </section>

    <!-- search reasult -->

    <div class="input-group mb-3 mx-auto" style="width: 350px;">
        <input id="input-field" type="text" class="form-control" placeholder="Search Your Favorite Food"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button onclick="loadFood()" class="btn btn-outline-danger" type="button">Search</button>
        </div>
    </div>


    <!-- display meal detals  -->

    <div id="show-meal-details" class="w-50 mx-auto">

    </div>

    <!-- search reasult  -->

    <div id="display-food" class="row row-cols-1 row-cols-md-6 g-4">

    </div>

    <!-- show error message -->
    <div id="error-message">


    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./mealdbasync.js"></script>

</html>
